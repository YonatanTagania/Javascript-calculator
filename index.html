<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    </header>
    <main>
        <section id="numsSection">
            <div id="numbersDiv"><span id="current"></span>
                <p id="numbersDisplay"></p> </div>
           
        
                <button value="+" type="button" class="operators" id="plus">+</button>
                <button value="-" type="button" class="operators" id="minus">-</button>
                <button value="*" type="button" class="operators" id="multiply">*</button>
                <button value="/" type="button" class="operators" id="divide">/</button>
                <button value="AC" type="button" class="operators" id="AC">AC</button>
                <button value="1" type="button" class="nums">1</button>
                <button value="2" type="button" class="nums">2</button>
                <button value="3" type="button" class="nums">3</button>
                <button value="4" type="button" class="nums">4</button>
                <button value="5" type="button" class="nums">5</button>
                <button value="6" type="button" class="nums">6</button>
                <button value="7" type="button" class="nums">7</button>
                <button value="8" type="button" class="nums">8</button>
                <button value="9" type="button" class="nums">9</button>
                <button value="0" type="button" class="nums">0</button>
                <button value="." type="button" class="nums">.</button>
                <button value="="type="button" id="calculate" class="operators">=</button>
        </section>
    </main>
    <footer>
    </footer>
    <script src="main.js" type="text/javascript">
    </script>
</body>

</html>
